<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
  <div formArrayName="items">
    <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="item-group">
      <div>
        <label for="materialType-{{ i }}">Material Type:</label>
        <select
          id="materialType-{{ i }}"
          formControlName="materialType"
        >
          <option value="">Select Material Type</option>
          <option *ngFor="let type of materialsData?.types" [value]="type.type">{{ type.type }}</option>
        </select>
      </div>

      <div>
        <label for="category-{{ i }}">Category:</label>
        <select
          id="category-{{ i }}"
          formControlName="category"
        >
          <option value="">Select Category</option>
          <option *ngFor="let category of availableCategories" [value]="category.name">{{ category.name }}</option>
        </select>
      </div>

      <div>
        <label for="subcategory-{{ i }}">Subcategory:</label>
        <select
          id="subcategory-{{ i }}"
          formControlName="subcategory"
        >
          <option value="">Select Subcategory</option>
          <option *ngFor="let subcategory of availableSubcategories" [value]="subcategory.name">{{ subcategory.name }}</option>
        </select>
      </div>

      <div>
        <label for="quantity-{{ i }}">Quantity:</label>
        <input
          id="quantity-{{ i }}"
          type="number"
          formControlName="quantity"
          placeholder="Enter quantity"
          min="1"
        />
      </div>

      <button type="button" (click)="removeItem(i)">Remove</button>
    </div>
  </div>

  <button type="button" (click)="addItem()">Add Item</button>
  <button type="submit" [disabled]="orderForm.invalid">Submit</button>
</form>
